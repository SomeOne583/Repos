<h1> {{ data.service }} </h1>
<div style="display: grid">
  <mat-form-field appearance="outline">
    <mat-label> Nombre </mat-label>
    <input matInput placeholder = "Jan Reyes" [value] = "data.client" [(ngModel)]="data.client">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label> Teléfono </mat-label>
    <input matInput placeholder = "8115681823" [value] = "data.phone" [(ngModel)]="data.phone">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label> Dirección </mat-label>
    <input matInput placeholder = "La Aurora" [value] = "data.address" [(ngModel)]="data.address">
  </mat-form-field>
  <button mat-raised-button color='primary' [mat-dialog-close]="data"> Ordenar </button>
  <button mat-raised-button color = "warn" mat-dialog-close="cancelado"> Cancelar </button>
</div>
